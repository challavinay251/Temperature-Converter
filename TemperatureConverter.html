<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            position: relative; /* Make the body a positioning context */
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            float: left;
            margin-left: 150px;
            margin-top: 100px;
            background-color: #87CEEB;
        }

        .input-section {
            margin: 10px 0;
        }

        input {
            width: 50%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: gray;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image {
            float: right;
            width: 50%;
	    margin-top:80px;
        }

        .image img {
            width: 50%;
            float: left;
            max-height: 550px;
            padding: 5px 10px;
            border-radius: 60%;
        }

        /* Watermark styles */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*display: flex;*/
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: rgba(0, 0, 0, 0.1); /* Adjust the alpha value to control the transparency */
            pointer-events: none; /* Allows interaction with content beneath the watermark */
            z-index: -1; /* Places the watermark behind the content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <label for="temperature">Enter temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature">
        </div>
        <div class="input-section">
            <label for="type">Select type:</label>
            <select id="type">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>
    <div class="image">
        <img src="C:\Users\NAWAB\Downloads\thermometer-png-icon-17069.png" alt="Image Description">
    </div>
    <!-- Watermark text -->
    <div class="watermark">Temperature Converter</div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature");
            const typeInput = document.getElementById("type");
            const resultElement = document.getElementById("result");

            const temperature = parseFloat(temperatureInput.value);
            const type = typeInput.value;

            if (type === "celsius") {
                const fahrenheit = (temperature * 9 / 5) + 32;
                const kelvin = temperature + 273.15;
                resultElement.textContent = `${temperature} °C is ${fahrenheit.toFixed(2)} °F and ${kelvin.toFixed(2)} K`;
            } else if (type === "fahrenheit") {
                const celsius = (temperature - 32) * 5 / 9;
                const kelvin = (temperature - 32) * 5 / 9 + 273.15;
                resultElement.textContent = `${temperature} °F is ${celsius.toFixed(2)} °C and ${kelvin.toFixed(2)} K`;
            } else if (type === "kelvin") {
                const celsius = temperature - 273.15;
                const fahrenheit = (temperature - 273.15) * 9 / 5 + 32;
                resultElement.textContent = `${temperature} K is ${celsius.toFixed(2)} °C and ${fahrenheit.toFixed(2)} °F`;
            }
        }
    </script>
</body>
</html>
